{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Proceed to Payment</title>
  <meta name="description" content="Proceed to Payment">
  <meta name="keywords" content="payment, checkout, shop">

  <!-- Vendor CSS Files -->
  <link href="{% static 'payment/css/payment.bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'payment/css/payment.bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'payment/css/payment.main.css' %}" rel="stylesheet">
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <img src="{% static 'payment/images/payment.main-logo3.png' %}" alt="">
        <span>.</span>
      </a>
      <a class="btn-getstarted" href="/index-page/">Home</a>
    </div>
  </header>

  <main class="main">
    <section id="payment" class="payment section">
      <div class="container section-title" data-aos="fade-up">
        <h2>Proceed to Payment</h2>
        <p>You're about to buy: <span class="description-title">{{ product.name }}</span></p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <div class="product-image">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" width="300">
        </div>
      </div>

      <div class="container">
        <!-- Payment Details -->
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-lg">
              <div class="card-body">
                <h5 class="card-title">Payment Details</h5>
                
                <form action="{% url 'payment_create' %}" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="product_id" value="{{ product.id }}">
                  <input type="hidden" name="amount" value="{{ product.price }}">
                  
                  <div class="mb-3">
                    <label for="billing_address" class="form-label">Billing Address</label>
                    <input type="text" class="form-control" id="billing_address" name="billing_address" required>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'payment/js/payment.bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'payment/js/payment.aos.js' %}"></script>

</body>
{% endblock %}
</html>
