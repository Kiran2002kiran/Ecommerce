{% extends 'user/index.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/register.js' %}"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .register-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img src="{% static 'images/register.jpg' %}" alt="Background" class="register-img">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="form-container col-md-6">
            <h3 class="text-center mb-4">Register</h3>
            <form action="{% url 'register' %}" method="post" onsubmit="return validateregister()">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Enter your password again" >
                </div>
                <p id="msg" style="color: red; font-weight: 500;"></p>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login_page' %}">Login here</a>.</p>

                {% if errors %}
                    <div class="error-messages">
                        {% for field , error_list in errors.items %}
                            <p>{{ field }} : {{ error_list.0 }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
