{% extends 'user/index.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'user/js/login.js' %}"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .login-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img src="{% static 'user/images/login.jpg' %}" alt="Background" class="login-img">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="form-container col-md-6">
            <h2 class="text-center mb-4">LOGIN</h2>
            <form id="loginForm" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3" style="color: black;">Don't have an account? <a href="{% url 'register_page' %}">Register here</a></p>
                <p class="text-center mt-3"><a href="{% url 'forgot_password' %}">Forgot password</a></p>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
